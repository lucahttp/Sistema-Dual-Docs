<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Sistemas Dual Docs",
        //repo: "https://github.com/jhildenbiddle/docsify-themeable",
        //coverpage: "coverpage.md",
        //homepage: "README.md",
        // homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
        loadSidebar: "sidebar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        search: "auto", // default
        //coverpage: true

        search: [
          "/", // => /README.md
          "/guide", // => /guide.md
          "/get-started", // => /get-started.md
          "/zh-cn/" // => /zh-cn/README.md
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Type to search",

          // Localization
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "Type to search"
          },

          noData: "No Results!",

          // Localization
          noData: {
            "/zh-cn/": "找不到结果",
            "/": "No Results"
          },

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        }
      };
    </script>
    <!-- 
			

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

		 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- 6. Docsify Plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
  </body>
</html>
